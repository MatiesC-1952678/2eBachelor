<body>
<!-- Page Container -->
<div id="PageContainer">

    <!-- Header -->
    <header>
      <!-- Logo -->
      <div class="LogoAll">
        <a href="home.html">
          <img src="resources/ChaseTheSunLogo(0.2).png" alt="The Chase The Sun Logo">
        </a>
        <p class="LogoTitle"></p>
        <!-- Navigation -->
        <nav class="HeaderNav">
          <ul id="Nav-ul">
            <li id="Nav-li">
              <a id="Nav-a" href="accessibility.html">

            </li>
            <li id="Nav-li">
              <a id="Nav-a" href="addRoom.html">

    </header>

    <!-- Login -->
    <div>
      <section>
        <form class="loginPage" method="post">
          <!--- user or hotel choice --->
          <input type="radio" id="customer" name="typeOfUser" value="customer" onclick="showElements()">
          <label for="customer">
            customer
          </label> <br>
          <input type="radio" id="hotel" name="typeOfUser" value="hotel" onclick="showElements()">
          <label for="hotel">
            hotel
          </label> <br>
        <!--- user login --->
        <div id="usernameH">
          <p>Your username must be more than 5 characters long and must not be taken.</p>
          <p>Your email must be valid.</p>
          <label for="Username">Username:</label>
          <input id="usernameField" type="text" name="username" value="">
          <label for="Email">E-mail:</label>
          <input id="emailField" type="Email" name="email" value="">
          <input id="loginButton" type="button" name="login" value="login" onclick="checkInput()"> <br>
        </div>
        <!--- hotel login --->
        <div id="hotelH">
          <input type="image" name="" value="">
        </div>
        </form>
      </section>
